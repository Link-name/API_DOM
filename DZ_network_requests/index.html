<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Daily Image</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <img id="unsplashImage" src="" alt="Unsplash Image">
    <div class="photoInfo">
      <p id="photographerName"></p>
      <button id="likeButton" onclick="toggleLike()">Like</button>
      <p id="likeCount">Likes: 0</p>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
